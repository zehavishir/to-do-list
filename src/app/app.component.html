<main role="main-page">
    <header id="title">
        <h1>To Do List</h1>
    </header>
    <section id="content">
        <ul role="list" id="list">
            <app-to-do-item 
            *ngFor="let item of List$ | async; let i = index" 
            [tabindex]="i === FocusedIndex ? 0 : -1"
            (keydown)="OnKeyDown($event, i)" 
            role="listitem" 
            [item]="item" 
            (OnComplete)="Complete($event)" 
            (OnDelete)="Delete($event)">
            </app-to-do-item>
        </ul>
        <app-add-item (OnAddItem)="AddItem($event)"></app-add-item>
        <div *ngIf="this.LiveMessage !== ''"
        class="live-message" 
        aria-live="polite" 
        aria-atomic="true">
        {{ LiveMessage }}
        </div>
    </section>
</main>
