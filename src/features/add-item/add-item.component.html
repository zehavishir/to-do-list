<div role="dialog" *ngIf="IsDialogOpen" id="dialogContainer" cdkTrapFocus>
    <input
    id="newItemName"
    #taskInput
    aria-label="item name"
    [(ngModel)]="ItemContent"
    placeholder="Enter item" 
    (keydown.enter)="AddItem()" 
    >
    <button class="add-item" mat-raised-button (click)="AddItem()">add</button>
</div>
<button class="open-dialog" mat-raised-button *ngIf="!IsDialogOpen" (click)="OpenDialog()">Add new item</button>
